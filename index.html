<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Diposite and Withdraw</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>


    <!--Login-->

    <div id="logindiv">

        <div id="login">
            <h2>Please enter your name and password
            </h2>
            
            <input type="text" placeholder="Enter your name" id="name">
            <br>
            <br>
            <br>
            <input type="number" placeholder="Enter your password" id="password">
            <br>
            <br>
            <br>
            <button id="submit" onclick="login()">Submit</button>
        </div>



    </div>





<!--Balance-->






<div id="mainbalanceinputdiv">

    <div id="balancediv">

    <div id="dipositediv">
        
           <h2>Diposite </h2> 
            <br>
            
            <span id="dipositeamount">৳00</span>
        
    </div>


    <div id="withdrawdiv">
        
           <h2>Withdraw</h2> 
            <br>
            
            <span id="withdrawbalance">৳00</span>
        
    </div>


    <div id="totaldiv">
        
           <h2>Total</h2> 
            <br>
            
            <span id="totalamount">৳00</span>
        
    </div>



</div>





<!--Balance input-->


<!-- diposite -->




<div id="balanceinput">


<div id="inputdipositebalance">
    <input type="number" placeholder="Enter your diposite amount" id="enterdipositeamount">
    <br>
    <br>
    <button id="diposite" onclick="diposite()">Diposite</button>
</div>






<!-- withdraw -->





    <div id="inputWithdrawbalance">
        <input type="number" placeholder="Enter your withdraw amount" id="enterwithdrawamount">
        <br>
        <br>
        <button id="withdraw">Withdraw</button>
    </div>
    
    
    
    </div>
    
</div>






<script  src="index.js"></script>
</body>
</html>
